<!-- HTML-versio (HTML 5), jota käytetään.-->
<!DOCTYPE html>
<html>
<!-- Yleiset (otsikkotason) määritykset. -->

<head>
  <!-- google haun indesöinti esto-->
  <meta name="”robots”" content="”noindex”" />
  <title>Bootstrap-esimerkki</title>

  <!-- Merkistön koodaustapa.-->
  <meta charset="utf-8" />

  <!-- Katseluikkunan leveyden määritys: määritetään seuraamaan ruudun leveyttä. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- Bootstrap 5.1.#. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Oma css-tiedosto -->
  <link rel="stylesheet" href="tyylit.css" />
</head>

<!-- Verkkosivun sisältö-->

<body>
  <nav>
    <li><a href="index.html">Home</a></li>
    <li><a href="windows.html">Windows</a></li>
    <li><a href="elements.html">Element</a></li>
    <li><a href="contact.html">Contact</a></li>
  </nav>
  <div class="empty"></div>
  <!-- Wrapper container -->
  <div class="container-sm">
    <div class="col-sm-offset-3">
      <!-- Bootstrap 5 starter form -->
      <form id="contactForm">
        <!--  Email address input -->
        <div class="sm-3">
          <label class="form-label" for="name">Sähköpostiosoite</label>
          <input class="form-control" id="emailAddress" type="email" placeholder="Sähköpostiosoite"
            data-sb-validations="required, email" />
          <div class="invalid-feedback" data-sb-feedback="email:required">
            Sähköpostiosoite on vaadittu
          </div>
        </div>

        <!--serialnumber input -->
        <div class="sm-3">
          <label class="form-label" for="serialnumber">Sarjanumeo</label>
          <input class="form-control" id="serialnumber" type="serial" placeholder="App serialnumber" />
        </div>

        <!-- Message input -->
        <div class="sm-3">
          <label class="form-label" for="message">Viesti</label>
          <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem"
            data-sb-validations="required"></textarea>
          <div class="invalid-feedback" data-sb-feedback="message:required">
            Message is required.
          </div>
        </div>

        <!-- success message -->
        <div class="d-none" id="submitSuccessMessage">
          <div class="text-center mb-3">Form submission successful!</div>
        </div>

        <!-- error message -->
        <div class="d-none" id="submitErrorMessage">
          <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>

        <!-- Submit button -->
        <div class="d-grid">
          <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
