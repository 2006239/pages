<!-- HTML-versio (HTML 5), jota käytetään.-->
<!DOCTYPE html>
<html>
    <!-- Yleiset (otsikkotason) määritykset. -->
    <head>
        <meta name=”robots” content=”noindex”>
        <title>Bootstrap-esimerkki</title>
        
        <!-- Merkistön koodaustapa.-->

        <!-- Katseluikkunan leveyden määritys: määritetään seuraamaan ruudun leveyttä. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- (Koneen hakemistosta haettu) Bootstrapin CSS-tiedosto. -->

        <!-- Oma css-tiedosto -->
        <link rel="stylesheet" href="tyyli.css">
    </head>

    <!-- Verkkosivun sisältö-->
    <body>
        <h1>Bootstrap-esimerkki: k&aumlytt&ouml&oumlnotto</h1>
